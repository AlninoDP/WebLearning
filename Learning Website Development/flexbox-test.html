<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <style>
      .container1 {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .card {
        background-color: wheat;
        height: 100px;
        border: 10px solid white;
        flex: 1;
      }
      .main-content {
        flex: 3;
      }
      .footer {
        flex: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="header card">
        <h1>header<br />flex: 1</h1>
      </div>
      <div class="main-content card">
        <h1>Main content<br />flex: 3</h1>
      </div>
      <div class="footer card">
        <h1>footer<br />flex: 1</h1>
      </div>
    </div>
  </body>
</html>
